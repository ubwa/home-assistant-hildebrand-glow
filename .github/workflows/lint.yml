name: Lint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

permissions: {}

# IMPORTANT: Keep HA_VERSION synchronized across all workflow files:
# - copilot-setup-steps.yml
# - lint.yml
# - validate.yml (if added in the future)

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    env:
      HA_VERSION: "2025.11.3"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          version: "0.9.3"
          enable-cache: true
          cache-dependency-glob: "**/requirements*.txt"

      - name: Cache Home Assistant installation
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ${{ github.workspace }}/.local/ha-venv
          key: ha-venv-${{ runner.os }}-py313-ha${{ env.HA_VERSION }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ha-venv-${{ runner.os }}-py313-ha${{ env.HA_VERSION }}-
            ha-venv-${{ runner.os }}-py313-

      - name: Install requirements
        run: script/setup/bootstrap

      - name: Lint check
        run: script/lint-check
