# yaml-language-server: $schema=../../schemas/yaml/services_schema.yaml
# Describes the format for available services for ha_integration_domain

example_action:
  name: Example Action
  description: Execute an example action (dummy service for demonstration)
  fields:
    action_type:
      name: Action Type
      description: The type of action to perform
      required: false
      default: default
      example: "update"
      selector:
        select:
          options:
            - "default"
            - "update"
            - "reset"
    target_value:
      name: Target Value
      description: The target value for the action
      required: false
      example: "new_value"
      selector:
        text:

reload_data:
  name: Reload Data
  description: Force a refresh of the integration data from the API
